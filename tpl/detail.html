<div ng-include="'tpl/include/header.html'"></div>
  <div class="container">
    <ul class="breadcrumb">
      <li><a href="#/main">首页</a></li>
      <li>详情</li>
    </ul>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 ng-bind="tmp.name"></h2>
      </div>

      <div class="panel-body">
          <div><img src="img/{{tmp.img_lg}}" class="img-responsive" alt=""/></div>
          <h4><b>主要原材料：</b><span>{{tmp.material}} </span></h4>
          <h5 class="text-justify">
            {{tmp.detail}}
          </h5>
          <h6 class="text-danger"><b>￥{{price}}</b></h6>
      </div>

      <div class="panel-footer text-right">
        <span class="btn btn-success ">我要订餐</span>
        <span class="btn btn-info">我在看看</span>
      </div>


    </div>


  </div>

<div ng-include="'tpl/include/footer.html'"></div>
